<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Torneos</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Torneos Jugadores</a>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="torneoCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Listado de torneos</h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-lg-12">
                            <div class="input-group"><input type="text" placeholder="Buscar" class="input-sm form-control" ng-model="query"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary">Buscar</button> </span>
                            </div>
                         </div>
                    </div>

                    <div class="project-list">
                        <table class="table table-hover">
                            <!--<thead>-->
                                <!--<tr>-->
                                    <!--<th>Nombre</th>-->
                                <!--</tr>-->
                            <!--</thead>-->
                            <div class="contenedor">
                                <div ng-class="{'box-lol':torneo.nombre_juego==='League of Legends',
                                                'box-fifa':torneo.nombre_juego==='FIFA',
                                                'box-royale':torneo.nombre_juego==='Clash Royale',
                                                'box-fn':torneo.nombre_juego==='Fortnite',
                                                'box-csgo':torneo.nombre_juego==='CS:GO',
                                                'box-ow':torneo.nombre_juego==='Overwatch'
                                                }"

                                     class="box" ng-repeat="torneo in torneos | filter: {activo:1} | filter: query">
                                    <div ng-click="infoTorneoVer(torneo)" class="tor"><span class="pie">{{torneo.Nombre}}</span></div>
                                </div>
                            </div>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
