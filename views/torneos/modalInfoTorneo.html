<div class="modal-header">
    <h1>Info Torneo</h1>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Nombre del torneo:</label>
        <span>{{infoTorneo.Nombre}}</span>
    </div>
    <div class="form-group">
        <label>Tipo de torneo:</label>
        <span>{{infoTorneo.tipo_torneo}}</span>
    </div>
    <div class="form-group">
        <label>Juego:</label>
        <span>{{infoTorneo.nombre_juego}}</span>
    </div>
    <div class="form-group">
        <label>Numero de participantes:</label>
        <span>{{infoTorneo.num_participantes}}</span>
    </div>
    <div class="form-group">
        <label>Descripcion:</label>
        <span>{{infoTorneo.descripcion}}</span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline btn-default" ng-click="cerrarModal()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="registrar(infoTorneo)"> Registrarme</button>
</div>
