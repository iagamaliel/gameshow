<div class="modal-header">
  <h1>Editar Juego</h1>
</div>
<form name="valida">
<div class="modal-body">
    <div class="form-group">
        <label>Nombre del juego</label>
        <input type="text" placeholder="Ingrese el nombre del juego" name="nombre_juego" class="form-control" ng-model="editarJuego.nombre_juego" ng-required="true">
        <p class="help-block" ng-show="valida.nombre_juego.$touched && valida.nombre_juego.$invalid">Debe ingresar un nombre valido</p>
    </div>
    <div class="form-group">
        <label>Estado del juego</label>
        <select class="form-control" name="estado_juego" ng-model="editarJuego.activo" ng-required="true">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>
        <p class="help-block" ng-show="valida.estado_juego.$touched && valida.estado_juego.$error.required">Debe escoger el estado del juego</p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline btn-default" ng-click="cerrarModal()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="modificar(editarJuego)" ng-disabled="valida.$invalid"> Guardar</button>
</div>
</form>
