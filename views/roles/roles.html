<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Roles</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#/roles">Inicio</a>
            </li>
            <li>
                <a>Roles</a>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="rolCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Listado de roles</h5>
                    <div class="ibox-tools">
                        <a href="" class="btn btn-primary btn-xs" ng-click="nuevoRol()">Nuevo ról</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-lg-12">
                            <div class="input-group"><input type="text" placeholder="Buscar" class="input-sm form-control" ng-model="query"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary">Buscar</button> </span>
                            </div>
                         </div>
                    </div>

                    <div class="project-list">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Ról</th>
                                    <th>Descripción</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rol in roles| filter: query">
                                    <td class="project-title"><span class="pie">{{rol.nombre_rol}}</span></td>
                                    <td class="project-title">{{rol.descripcion_rol}}</td>
                                    <td class="project-title"><span class="label {{cssEstado(rol.activo)}}">{{etiquetaEstado(rol.activo)}}</span></td>
                                    <td class="text-navy">
                                        <button type="button" class="btn btn-xs btn-default" ng-click="seleccionarRol(rol)">Editar</button>
                                        <button type="button" class="btn btn-xs btn-default" ng-click="verPermisosModulos(rol)">Ver</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
