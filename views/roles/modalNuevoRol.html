<div class="modal-header">
  <h1>Nuevo ról</h1>
</div>'
<div class="modal-body">
    <div class="form-group">
        <label>Ról</label>
        <input type="text" placeholder="Ingrese el nombre" name="name" class="form-control" ng-model="newRol.nombre_rol">
    </div>
    <div class="form-group">
        <label>Seleccione módulos</label>
        <select class="form-control" multiple name="modulo" ng-model="newRol.modulos" ng-options="modulo.id_modulo as modulo.nombre_modulo for modulo in modulos | orderBy:'nombre_modulo'">
        </select>
    </div>
    <div class="form-group">
        <label>Descripción</label>
        <textarea placeholder="Ingrese la descripción" name="descripcion" class="form-control" ng-model="newRol.descripcion_rol"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline btn-default" ng-click="cerrarModal()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="guardar(newRol)"> Guardar</button>
</div>
